spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://
    username: 
    password: 

  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

  jpa:
    hibernate:
      ddl-auto: validates
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging.level:
  org.hibernate.SQL: debug
  springframework: debug
  springframework.web: debug

server:
  servlet:
    session:
      timeout:
      tracking-modes: cookie
