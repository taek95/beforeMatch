<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>AboutMatch</title>
    <!-- Favicon-->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" sizes="16x16">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .my_bg {
                background-image: url("/assets/loginHomeBackGround.jpg");
                background-size: cover;
                background-position: center;
        }
        .page_div {
                text-align : center;
        }
        li {
            margin-top: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">AboutMatch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/board/list}">게시판</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/record/add}'|">
                        선수 등록
                    </button>
                </li>
                <li class="nav-item">
                    <form class="d-flex" th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-dark" type="submit">
                            logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<div class="container px-4 px-lg-5 ">
    Welcome Manager! <a th:href="@{/}" >[[${loginMember.memberName}]]</a>
</div>

<header class="py-1">
    <div class="container px-4 px-lg-5 my-3">
        <div class="text-center">
            <h1 class="display-4 fw-bolder">AboutMatch</h1>
            <p class="lead fw-normal text-black-100 mb-0">2024시즌 FC ISTA 선수 기록</p>
        </div>
    </div>
</header>
<div class="container">
    <table class="table table-bordered .table-border">
        <thead>
        <tr>
            <th scope="col">등번호</th>
            <th scope="col">이름</th>
            <th scope="col">경기수</th>
            <th scope="col">득점</th>
            <th scope="col">어시스트</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "record : ${records}">
            <td> <a th:text="${records.backNum}" th:href="@{#}"></a> </td>
            <td> <a th:text="${records.name}"></a>
            <td> <a th:text="${records.matchNum}"></a> </td>
            <td> <a th:text="${records.score}"></a> </td>
            <td> <a th:text="${records.assist}"></a> </td>

        </tr>
        </tbody>
    </table>
</div>
<br>
<footer class="py-3">
    <div class="container"><p class="m-0 text-center text-black">Copyright &copy; AboutMatch 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
