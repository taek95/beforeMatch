<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>AboutMatch</title>
  <!-- Favicon-->
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" sizes="16x16">
  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .my_bg {
            background-image: url("/assets/loginHomeBackGround.jpg");
            background-size: cover;
            background-position: center;
        }
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }
  </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:href="@{/}">AboutMatch</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/board}">게시판</a>
        </li>
      </ul>
    </div>
    <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/board/add}'|">
        <i class="bi-cart-fill me-1"></i>
        글쓰기
    </button>
    </form>
    <form class="d-flex" th:action="@{/logout}" method="post">
      <button class="btn btn-outline-dark" type="submit">
        <i class="bi-cart-fill me-1"></i>
        logout
      </button>
    </form>
  </div>
</nav>
<!-- Header-->
<div class="container px-4 px-lg-5 ">
  Welcome Manager! <a th:href="@{/}" >[[${loginMember.memberName}]]</a>
</div>

<header class="py-1">
  <div class="container px-4 px-lg-5 my-3">
    <div class="text-center">
      <h1 class="display-4 fw-bolder">AboutMatch</h1>
      <p class="lead fw-normal text-black-50 mb-0">자유로운 축구 게시판</p>
    </div>
  </div>
</header>

<div class="layout">
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "board:${list}">
      <td th:text="${board.id}"></td>
      <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>

    </tr>
    </tbody>
  </table>
  <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
    <a th:if="${page != nowPage}" th:href="@{/board/list(page=${page-1})}" th:text ="${page}"></a>
    <strong th:if="${page==nowPage}" th:text ="${page}" style="color:red"></strong>
  </th:block>
</div>
<!-- Footer-->
<br>
<footer class="py-3">
  <div class="container"><p class="m-0 text-center text-black">Copyright &copy; AboutMatch 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
