<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>AboutMatch</title>
    <!-- Favicon-->
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" sizes="16x16">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .my_bg {
                background-image: url("/assets/loginHomeBackGround.jpg");
                background-size: cover;
                background-position: center;
            }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/}">AboutMatch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/board/list}">게시판</a>
                </li>
                <li class="nav-item">
                    <form class="d-flex" th:action="@{/logout}" method="post">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Header-->
<div class="container px-4 px-lg-5 ">
    Welcome Manager! <a th:href="@{/}" >[[${loginMember.memberName}]]</a>
</div>

<header class="py-1">
    <div class="container px-4 px-lg-5 my-3">
        <div class="text-center">
            <h1 class="display-4 fw-bolder">AboutMatch</h1>
        </div>
    </div>
</header>

<div class="input-form-background row">
    <div class="input-form col-md-8 mx-auto">
        <form action="" th:action="@{/board/add}" th:object="${board}" method="post">
            <div class="mb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div style="color:red;" th:errors="*{title}"></div>
            </div>
            <div class="mb-3">
                <label for="content">내용</label>
                <textarea style="resize:none;" rows="10" maxlength="300"
                          name="content" class="form-control" id="content" th:field="*{content}"
                          required></textarea>
                <div style="color:red;" th:errors="*{content}"></div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">작성 완료</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!-- Footer-->
<br>
<footer class="py-3">
    <div class="container"><p class="m-0 text-center text-black">Copyright &copy; AboutMatch 2024</p></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
