name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
    # - name: Set Yaml
    #   uses: microsoft/variable-substitution@v1
    #   with:
    #     files: ./src/main/resources/application.yml 
    #   env:
    #     spring.datasource.url: ${{ secrets.DB_URL }} 
    #     spring.datasource.username: ${{ secrets.DB_USERNAME }} 
    #     spring.datasource.password: ${{ secrets.DB_USERPWD }}
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      shell: bash
    - name: Build with Gradle
      run: ./gradlew clean build
      shell: bash
    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"
    - name: Show Current Time
      run: echo "CurrentTime=${{steps.current-time.outputs.formattedTime}}"
      shell: bash
    - name: Generate deployment package
      run: |
        mkdir -p deploy
        cp build/libs/*.jar deploy/application.jar 
        cp Procfile deploy/Procfile
        cp -r .ebextensions deploy/.ebextensions           
        cd deploy && zip -r deploy.zip .  
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v20
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
        aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
        application_name: aboutMatch-EB
        environment_name: AboutMatch-EB-env
        version_label: aws-v5-${{steps.current-time.outputs.formattedTime}}
        region: ap-northeast-2
        deployment_package: deploy/deploy.zip


    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
    # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@ec92e829475ac0c2315ea8f9eced72db85bb337a # v3.0.0
